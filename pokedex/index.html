<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <header>
        <h1>Pokedex</h1>
        <img src="./images/pokedex.png" width="80px" height="80px">
    </header>

    <div class="search">        
        <label for="pokemon"><i class="fas fa-search fa-2x"></i></label>
        <input type="text" id ="search" placeholder="Enter pokemon name">
    </div>

    <div class="pokemon">
     <div class="image">
        <img class="pokemon-image">
        <button class="shiny">Shiny</button>
        <button class="base">Base</button>
    </div>
        <div class="info">
        <h1 class="pokemon-name"></h1>
        <h1 class="pokemon-number"></h1>
        <h1 class="pokemon-type"></h1>
        <h1 class="pokemon-abilities"></h1>
        </div>
    </div>

    <div class="stats">
        <h1 id="Hp">Hp</h1>
        <div class="lineH"></div>
        <h1 id="Attack">Attack:</h1>
        <div class="lineA"></div>
        <h1 id="Defence">Defence:</h1>
        <div class="lineD"></div>
        <h1 id="Special Attack">Special Attack:</h1>
        <div class="lineSPA"></div>
        <h1 id="Special Defence">Special Defence:</h1>
        <div class="lineSPD"></div>
        <h1 id="Speed">Speed:</h1>
        <div class="lineS"></div>
        <h1 id="BST">Base Stat Total:</h1>
    </div>

    <script src="app.js"></script>

</body>
</html>
